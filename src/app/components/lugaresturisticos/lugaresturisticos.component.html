<p-tabView>
    
    <p-tabPanel header="Lista Lugares Turisticos">
        <p-table [value]="listaLugaresTuristicos" selectionMode="single" [(selection)]="lugaresTuristicosSeleccionado" 
        (onRowSelect)="verObjeto()">
            <ng-template pTemplate="header">
                <tr>
                    <th>id</th>
                    <th>Nombre Del Lugar</th>
                    <th>Ubicacion</th>
                    <th>CantidadPersonas</th>
                    <th>Estado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lugaresturisticos>
                <tr [pSelectableRow]="lugaresturisticos">
                    <td>{{lugaresturisticos.id}}</td>
                    <td>{{lugaresturisticos.nombreLugar}}</td>
                    <td>{{lugaresturisticos.ubicacion}}</td>
                    <td>{{lugaresturisticos.cantidadPersonas}}</td>
                    <td>{{lugaresturisticos.estado}}</td>
                </tr>
            </ng-template>
        </p-table>

    </p-tabPanel>
   
</p-tabView>
