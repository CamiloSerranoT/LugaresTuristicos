<p-tabView>
    
    <p-tabPanel header="Lista Lugares Turisticos">
        <p-table [value]="listaLugaresTuristicos" selectionMode="single" [(selection)]="lugaresTuristicosSeleccionado" 
        (onRowSelect)="verObjeto()">
            <ng-template pTemplate="header">
                <tr>
                    <th>id</th>
                    <th>nombrelugar</th>
                    <th>ubicacion</th>
                    <th>cantidadpersonas</th>
                    <th>estado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr [pSelectableRow]="lugarturistico">
                    <td>{{lugarturistico.id}}</td>
                    <td>{{lugarturistico.nombrelugar}}</td>
                    <td>{{lugarturistico.ubicacion}}</td>
                    <td>{{lugarturistico.cantidadpersonas}}</td>
                    <td>{{lugarturistico.estado}}</td>
                </tr>
            </ng-template>
        </p-table>

    </p-tabPanel>
   
</p-tabView>
